{% extends 'main.html' %}
{% load static %}
{% block content %}
  <div class="my-3 p-3 bg-body rounded shadow-sm">
    <div class="d-flex text-muted pt-3">
        <img class="me-3" src="{% static rooms.userph.image.url %}" alt="" width="48" height="48">

        <p class="pb-3 mb-0 small lh-sm border-bottom">
          <strong class="d-block text-gray-dark">@{{ rooms.user }} || {{ rooms.created | timesince}}</strong>
          <a href="{{ rooms.url}}">{{ rooms.title}}</a>
          <p>{{ link.dis }}</p>
        
        </p>
      </div>
      
    </div>
    <section style="background-color: #eee;">
        <div class="container my-5 py-5">
          <div class="row d-flex justify-content-center">
            <div class="col-md-12 col-lg-10 col-xl-8">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-start align-items-center">
                    <img class="rounded-circle shadow-1-strong me-3"
                      src="{% static whoareyou.image.url %}" alt="avatar" width="60"
                      height="60" />
                    <div>
                      <h6 class="fw-bold text-primary mb-1">{{ request.user }}</h6>
                      <p class="text-muted small mb-0">
                        having fun with all the bad things .
                      </p>
                    </div>
                  </div>
      
                  <p class="mt-3 mb-4 pb-2">
                    Tell every thin you want ?
                  </p>
      

                </div>
                
                <div class="card-footer py-3 border-0" style="background-color: #f8f9fa52;">
                  <div class="d-flex flex-start w-100">
                    <img class="rounded-circle shadow-1-strong me-3"
                      src="{% static whoareyou.image.url %}" alt="avatar" width="40"
                      height="40" />
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-outline w-100">
                            <input type="text" class="form-control form-control-sm mr-2"  name="body" style="width: 600px;">
                            <label class="form-label" for="textAreaExample">Message</label>
                          </div>
                        </div>
                        <div class="float-end mt-2 pt-1">  
                        <input type="submit" class="btn btn-sm btn-outline-secondary" value="create">
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock content %}
